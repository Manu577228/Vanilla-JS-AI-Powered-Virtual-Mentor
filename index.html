<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI-Powered Virtual Mentor by Bharadwaj</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 20%, rgba(138, 192, 255, 0.3) 0%, transparent 50%);
  pointer-events: none;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.container {
  max-width: 900px;
  margin: auto;
  position: relative;
  z-index: 1;
}

.header-card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  padding: 40px;
  text-align: center;
  margin-bottom: 30px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: fadeInDown 0.8s ease;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 15px;
}

.profile-img-wrapper {
  position: relative;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.profile-img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid rgba(255, 255, 255, 0.8);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  object-fit: cover;
  background: white;
}

.profile-glow {
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: linear-gradient(45deg, #ff6b9d, #c371f6, #6a82fb);
  filter: blur(15px);
  opacity: 0.6;
  z-index: -1;
  animation: pulseGlow 2s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%, 100% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.1); }
}

h1 {
  color: white;
  font-size: 36px;
  font-weight: 700;
  text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  letter-spacing: -0.5px;
}

.subtitle {
  color: rgba(255, 255, 255, 0.9);
  font-size: 16px;
  font-weight: 300;
  margin-top: 8px;
}

.input-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 35px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.5);
  animation: fadeInUp 0.8s ease 0.2s both;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.input-wrapper {
  position: relative;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  padding: 20px;
  border-radius: 15px;
  border: 2px solid rgba(102, 126, 234, 0.3);
  font-size: 16px;
  font-family: "Poppins", sans-serif;
  outline: none;
  resize: none;
  min-height: 120px;
  background: rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
  color: #333;
}

textarea:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

textarea::placeholder {
  color: #999;
}

button {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  color: white;
  font-size: 18px;
  font-weight: 600;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
}

button:active {
  transform: translateY(-1px);
}

#spinner {
  display: none;
  text-align: center;
  margin-top: 30px;
}

.loader-wrapper {
  position: relative;
  display: inline-block;
}

.loader {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(102, 126, 234, 0.2);
  border-left-color: #667eea;
  border-radius: 50%;
  margin: auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.spinner-text {
  color: white;
  margin-top: 15px;
  font-size: 16px;
  font-weight: 500;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

#output {
  margin-top: 25px;
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 20px;
  line-height: 1.8;
  font-size: 16px;
  color: #333;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.5);
  animation: fadeInUp 0.5s ease;
}

#output:empty {
  display: none;
}

footer {
  text-align: center;
  margin-top: 40px;
  color: white;
  font-size: 14px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}

footer a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 16px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  transition: all 0.3s ease;
  display: inline-block;
  backdrop-filter: blur(10px);
}

footer a:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

@media (max-width: 768px) {
  h1 {
    font-size: 28px;
  }
  
  .profile-img {
    width: 60px;
    height: 60px;
  }
  
  .header-card, .input-card {
    padding: 25px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header-card">
    <div class="profile-section">
      <div class="profile-img-wrapper">
        <div class="profile-glow"></div>
        <img src="https://i.postimg.cc/SKBNcms1/Bharadwaj-removebg-preview.png" class="profile-img" alt="Bharadwaj">
      </div>
      <div>
        <h1>AI Virtual Mentor</h1>
        <div class="subtitle">Powered by Bharadwaj</div>
      </div>
    </div>
  </div>

  <div class="input-card">
    <div class="input-wrapper">
      <textarea id="question" placeholder="Ask me anything... I'm here to help! üöÄ"></textarea>
    </div>
    <button onclick="getAdvice()">‚ú® Get AI Advice</button>
  </div>

  <div id="spinner">
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <p class="spinner-text">AI is thinking...</p>
  </div>

  <div id="output"></div>

  <footer>
    ¬© 2024 Powered by <a href="https://youtube.com/@code-with-Bharadwaj" target="_blank">Bharadwaj</a>
  </footer>
</div>

<script>
const API_KEY = "AIzaSyB6DKywNyzxEqSlFgnRF8Dt60QOODqWsVg";

async function getAdvice() {
  const question = document.getElementById("question").value.trim();
  const output = document.getElementById("output");
  const spinner = document.getElementById("spinner");

  if (!question) {
    output.innerHTML = "<p style='color:#e74c3c; font-weight: 600;'>‚ö†Ô∏è Please type a question to get started!</p>";
    output.style.display = "block";
    return;
  }

  spinner.style.display = "block";
  output.innerHTML = "";

  try {
    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [
          {
            role: "user",
            parts: [{ text: question }]
          }
        ]
      })
    });

    const data = await response.json();

    const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text;

    if (!answer) {
      output.innerHTML = "<p style='color:#e74c3c; font-weight: 600;'>‚ùå No response received. Please try again.</p>";
      return;
    }

    output.innerHTML = answer.replace(/\n/g, "<br>");
  } catch (err) {
    console.error(err);
    output.innerHTML = "<p style='color:#e74c3c; font-weight: 600;'>‚ùå Something went wrong. Please check your connection and try again.</p>";
  }

  spinner.style.display = "none";
}

// Allow Enter key to submit (Shift+Enter for new line)
document.getElementById("question").addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    getAdvice();
  }
});
</script>

</body>
</html>
